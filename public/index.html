<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>And I Also Felt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>And I Also Felt</h1>

  <section class="container">
    <input type="text" id="emotion-input" placeholder="emotion (e.g., happy, worried)" />
    <input type="text" id="response-input"
           placeholder="Describe the last time you felt this emotion, ending with 'and I also felt'." />
    <button id="submit-btn">Submit</button>
  </section>

  <section class="container">
    <h2>Collective Feelings</h2>
    <section id="feed"></section>
  </section>

  <script src="app.js"></script>
</body>
</html>
